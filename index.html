<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app">
      <div class="search-bar">
        <form id="search-form">
          <input id="city" type="text" placeholder="Search" />
          <input type="submit" value="Search" />
        </form>
        <button id="current-temp">Current</button>
      </div>

      <h2 id="current-city">
        London,UK
      </h2>
      <h3></h3>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
              <div class="temp">
                <strong id="num">19</strong>
                <span class="units">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="far">°F</a>
                </span>
              </div>

              mostly sunny
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  23°
                </li>
                <li>
                  breezy
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  7mph
                </li>
                <li>
                  wind
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  05:27
                </li>
                <li>
                  sunrise
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  14°
                </li>
                <li>
                  low
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  0%
                </li>
                <li>
                  rainy
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  05:30
                </li>
                <li>
                  sunset
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br />
      <p>Todays weather</p>
      <br />
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">3am</h5>
              <p class="card-text">14°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">6am</h5>
              <p class="card-text">16°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">9am</h5>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">12pm</h5>
              <p class="card-text">30°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">3pm</h5>
              <p class="card-text">32°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
